<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="/ChartFlowsJS/dist/chart-flows.min.css" type="text/css">
    <link rel="stylesheet" href="/ChartFlowsJS/node_modules/jquery-ui-dist/jquery-ui.min.css" type="text/css">
</head>
<body>
<br>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Side Panel</h3>
                        <div id="block-list"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Main Panel</h3>
                    <div id="flow-chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/ChartFlowsJS/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/ChartFlowsJS/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="/ChartFlowsJS/node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="/ChartFlowsJS/dist/chart-flows.js"></script>
<script>
    $(function () {

        ChartFlows.config.debug = 1;
        ChartFlows.init(
            $('#flow-chart'),
            $('#block-list'),
            {});

        ChartFlows.blockList.add('Process', {
            name: 'Google Drive',
            description: 'Upload a file to Google Drive',
            icon: '<i class="fab fa-2x fa-google-drive"></i>',
            data: [
                {
                    name: 'test',
                    value: '123'
                },
                {
                    name: 'db-type',
                    value: 'external'
                }
            ]
        });
    })
</script>
</body>
</html>
